name: Security Scan
on: [push, pull_request]
jobs: 
    security-scan: 
        runs-on: ubuntu-latest 
        steps: 
            - name: Checkout code 
              uses: actions/checkout@v2 
            - name: Set up Node.js 
              uses: actions/setup-node@v2 
              with: 
                node-version: '14' 
            - name: Install dependencies 
              run: npm install 
            - name: Start application 
              run: npm start & 
            - name: Wait for application to start 
              run: sleep 10 
            - name: Run OWASP ZAP 
              run: | docker run -t owasp/zap2docker-stable:2.5.0 zap.sh -cmd -quickstart -quickstart.port 8080 -quickstart.file /zap/wrk/sample_site -quickstart.newsession -quickstart.inherit