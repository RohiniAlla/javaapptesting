name: Security Scan
on: [push, pull_request]
jobs: 
    security-scan: 
        runs-on: ubuntu-latest 
        steps: 
            - name: Checkout code 
              uses: actions/checkout@v2 
            - name: Set up Node.js 
              uses: actions/setup-node@v2 
              with: 
                node-version: '14' 
            - name: Install dependencies 
              run: npm install 
            - name: Start application 
              run: npm start & 
            - name: Wait for application to start 
              run: sleep 10 
            - name: Run Burp Suite Scan 
              run: | 
